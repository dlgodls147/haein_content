<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/core.css">
<link rel="stylesheet" href="css/core2.css" media="only screen and (min-width:800px)">
<title>My Social Network</title>

</head>
<body>

<div class="page-header">회원가입</div>
<div class="section phor-24 bg-eee">
	<input id="uid" class="form-txt mtop-30" type="text" placeholder="아이디">
	<input id="uname" class="form-txt mtop-10" type="text" placeholder="이름">
	<input id="upw" class="form-txt mtop-10" type="password" placeholder="패스워드">
	<input id="upw2" class="form-txt mtop-10" type="password" placeholder="패스워드 확인">
	<div class="form-submit mtop-30 mbot-30" onclick="check()">MySNS에 가입합니다.</div>
	
</div>

<div class = "page-footer"> MYSNS COMPANY 2017 </div>

</body>
</html>

<script src="js/jquery-1.12.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {

});
function check() {
	var uid = $("#uid").val();
	if (uid == ""){
		alert("아이디를 입력해주세요.");
		return;
	}
	var uname = $("#uname").val();
	if (uname == ""){
		alert("이름을 입력해주세요.");
		return;
	}
	var upw = $("#upw").val();
	if (upw == ""){
		alert("비밀번호를 입력해주세요.");
		return;
	}
	var upw2 = $("#upw2").val();
	if (upw2 == ""){
		alert("비밀번호를 한번 더 입력해주세요.");
		return;
	}
	else if (upw != upw2){
		alert("비밀번호가 일치하지 않습니다. 다시 입력해주세요.");
		return;
	}
}

</script>
