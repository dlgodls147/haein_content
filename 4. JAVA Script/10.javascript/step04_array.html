<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<div id="viewOne"></div>
<br>
<button onclick="myfun()">리스트 보이기</button>

<script>
        function myfun(){
        var fruits, text, fLen, i;
        fruits = ["Banana", "Orange", "Apple", "Mango"];
        fLen = fruits.length;

        text = "<ul>";
        for (i = 0; i < fLen; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";
        document.getElementById("viewOne").innerHTML = text;
        }
        data = new Array(10,20,30,40);
        data.push(50,60);
        console.log(data);
        data.pop();
        console.log(data);
        console.log(data.map(Math.sqrt));
</script>

</body>
</html>
