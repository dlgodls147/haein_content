<!DOCTYPE html>
<html>
    <head>
        <body>
            eval() 기능 : 문자열을 해당 내용에 맞게 js 객체화 하는 특이한 함수
        </body>
        <script>
            document.write('한글');
            eval("document.write('한글')");
            document.write('<br>');
            document.write(eval("2+3"))
        </script>
    </head>
</html>
